      <aside>
        <form method="post" action="mailto:twhiteley@ufl.edu" name="contact" id="form">

          <fieldset>
              <legend>Your Contact Info</legend>

                <label for="fname">First Name: </label>
                  <input type="text" name="fname" id="fname" size="40"/>

                <label for="lname">Last Name: </label>
                  <input type="text" name="lname" id="lname" size="40"/>

                <label for="email">Email: </label>
                  <input type="text" name="email" id="email" size="40"/>

                <label for="phone">Phone: </label>
                  <input type="text" name="phone" id="phone" size="40"/>

                <label for="cname">Company Name: </label>
                  <input type="text" name="email" id="email" size="40"/>
            </fieldset>

            <fieldset>
              <legend>How can we best help?</legend>
                <textarea rows="15" cols="30" name="message" id="message"></textarea>
            </fieldset>

            <input type="submit" name="submit" id="submit" value="Send"/>
        </form>
